<div class="modal-header">
  <h3>Insert</h3>
</div>
<div class="modal-body">
  <label>Firstname</label>
  <input type="text" ng-model="fname" class="form-control">
  <label>Lastname</label>
  <input type="text" ng-model="lname" class="form-control">
  <label>Birthday</label>
  <div class="input-group">
    <input readonly type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="birthday" is-open="isDatepickerOpen" datepicker-options="datepickerOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="isDatepickerOpen = !isDatepickerOpen">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </div><br>
  <label>Email</label>
  <input type="text" ng-model="email" class="form-control">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(fname,lname,birthday,email)">Insert</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
